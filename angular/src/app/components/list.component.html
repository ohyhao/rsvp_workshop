<h2>List of RSVPs</h2>

<h3>Number of people who has RSVPs: {{ c.count }}</h3>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Comments</th>
        </tr>
        <tr *ngFor="let r of RSVPs">
            <td>{{ r.rsvp_id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.email }}</td>
            <td>{{ r.phone }}</td>
            <td>{{ r.date }}</td>
            <td>{{ r.comments }}</td>
        </tr>
    </table>
